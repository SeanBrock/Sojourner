  <style>
    /* Always set the map height explicitly to define thsize of the div
     * element that contains the map. */
    #map {
      height: 500px;
      width: 75%;
      display: inline-block;
    }

    #places {
     width: 20%;
     text-align: left;
     display: inline-block;
     list-style: none;
     vertical-align: top;
     
    }

    /* Optional: Makes the sample page fill the window. */
    body {
      height: 100%;
      margin: 5%;
      padding: 0;
      background-color: #efefef;
    }

    a:link {
      color: #b4dbc0;
    }
    
    #hello {
      font-size: 3em;
      text-align: center;
      font-weight: bold;
    }

    #chat {
      background-color: #b4dbc0;
      list-style: none;
      clear: both;
      margin-top: 1em;
      border-radius: .5em;
    }

    #chatbox {
      padding-left: .5em;
      vertical-align: top;
    }

    #ctext {
      padding-left: .5em;
      font-weight: bold;
      font-size: 1.5em;
      color: #373737;
    }

    .message {
      padding: .1em;
    }

  </style>
